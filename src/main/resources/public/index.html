<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="MyCss/Mycss.css" type="text/css" />
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
    <script src="scripts/JsonParse.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController" >
<p>主页|新建数据生产任务</p>
<div class="dropdown-divider">
<div class="circle">2</div>

</div>

<ul>
    <li ng-repeat="s in operatios">
        <button ng-click="Init($index)">{{s.summary}}</button>
        <ul ng-show="flag[$index]">
            <li ng-repeat="(key,value) in operatios[$index].params">
                <ul>
                    <li ng-repeat="virable in value">
                        {{virable.name}}<input type="text" ng-model="inputValue[key][virable.name]">
                    </li>
                </ul>
            </li>
        </ul>
        <button ng-click="operatios[$index].Fun()">run</button>
    </li>
</ul>
                <ul>
                    <li ng-repeat="bodyVariable in operatios[0].params.body.datavirable">
                        <p>
                        {{bodyVariable}}
                        </p>
                    </li>
                </ul>
<ul>
    <li ng-repeat="s in student">
        {{s}}
    </li>
</ul>
</body>
